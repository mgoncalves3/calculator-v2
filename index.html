<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700;900&family=Lora:ital@1&display=swap" rel="stylesheet">
  <title>The Odin Project \\ Calculator</title>
</head>
<body>
  <header class="header">
    <p class="sub-title">The Odin Project</p>
    <h1 class="title">Calculator</h1>
  </header>

  <div class="wrapper">
    <div class="visor">
      1234567890
    </div>
    <div class="second-functions">
      <div class="button" id="clear">C</div>
      <div class="button" id="exponent">x^y</div>
      <div class="button" id="sqroot">&#8730</div>
    </div>
    <div class="primary-functions">
      <div class="button" id="divide">%</div>
      <div class="button" id="multiply">*</div>
      <div class="button" id="subtract">-</div>
      <div class="button" id="add">+</div>
      <div class="button" id="equals">=</div>
    </div>
    <div class="main-btns">
      <div class="button" value="1">1</div>
      <div class="button" value="2">2</div>
      <div class="button" value="3">3</div>
      <div class="button" value="4">4</div>
      <div class="button" value="5">5</div>
      <div class="button" value="6">6</div>
      <div class="button" value="7">7</div>
      <div class="button" value="8">8</div>
      <div class="button" value="9">9</div>
      <div class="button" value="sign"> =/- </div>
      <div class="button" value="0">0</div>
      <div class="button" value="point">.</div>
    </div>
  </div>
</body>
</html>
