<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700;900&family=Lora:ital@1&display=swap"
    rel="stylesheet">
  <title>The Odin Project \\ Calculator</title>
</head>
<body>
  <header class="header">
    <p class="sub-title">The Odin Project</p>
    <h1 class="title">Calculator</h1>
  </header>
  <div class="wrapper">
    <div class="display-head">
      <div class="display" id="display">0</div>
    </div>
    <div class="button-wrapper">
      <div class="second-functions">
        <button type="button" class="button" id="clear">C</button>
        <button type="button" class="button" id="exponent">x^y</button>
        <button type="button" class="button" id="sqroot">&#8730</button>
      </div>
      <div class="primary-functions">
        <button type="button" class="button operation" id="divide">%</button>
        <button type="button" class="button operation" id="multiply">*</button>
        <button type="button" class="button operation" id="subtract">-</button>
        <button type="button" class="button operation" id="add">+</button>
        <button type="button" class="button operation" id="equals">=</button>
      </div>
      <div class="main-btns">
        <button type="button" class="button number" value="7">7</button>
        <button type="button" class="button number" value="8">8</button>
        <button type="button" class="button number" value="9">9</button>
        <button type="button" class="button number" value="4">4</button>
        <button type="button" class="button number" value="5">5</button>
        <button type="button" class="button number" value="6">6</button>
        <button type="button" class="button number" value="1">1</button>
        <button type="button" class="button number" value="2">2</button>
        <button type="button" class="button number" value="3">3</button>
        <button type="button" class="button" id="sign" value="sign">+/-</button>
        <button type="button" class="button number" id="0" value="0">0</button>
        <button type="button" class="button" id="point" value=".">.</button>
      </div>
    </div>
  </div>
